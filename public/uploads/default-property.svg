<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" rx="15" fill="#F9F6F2" />
  
  <!-- Decorative Elements -->
  <rect x="40" y="40" width="520" height="320" rx="10" stroke="#B87333" stroke-width="2" fill="transparent" />
  <rect x="60" y="60" width="480" height="280" rx="5" stroke="#B87333" stroke-opacity="0.3" stroke-width="1" fill="transparent" />
  
  <!-- Property Icon -->
  <g transform="translate(250, 120)">
    <!-- House Shape -->
    <path d="M100 80V40L50 10L0 40V80H100Z" fill="#B87333" fill-opacity="0.1" />
    <path d="M15 45V80H85V45L50 20L15 45Z" fill="#B87333" fill-opacity="0.2" />
    
    <!-- Roof -->
    <path d="M50 10L0 40H100L50 10Z" fill="#B87333" />
    
    <!-- Door -->
    <rect x="40" y="55" width="20" height="25" rx="2" fill="#B87333" />
    
    <!-- Windows -->
    <rect x="20" y="50" width="15" height="15" rx="2" fill="#B87333" fill-opacity="0.7" />
    <rect x="65" y="50" width="15" height="15" rx="2" fill="#B87333" fill-opacity="0.7" />
  </g>
  
  <!-- Text Label -->
  <text x="300" y="220" font-family="Arial, sans-serif" font-size="18" fill="#333333" text-anchor="middle" font-weight="bold">LUXURY PROPERTY</text>
  <text x="300" y="250" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">No image available</text>
  
  <!-- Company Branding -->
  <text x="300" y="340" font-family="'Playfair Display', serif" font-size="16" fill="#B87333" text-anchor="middle" font-style="italic">The Views Real Estate</text>
</svg>