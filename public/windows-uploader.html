<!DOCTYPE html>
<html>
<head>
  <title>Windows Image Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
    h1 {
      color: #964B00;
      text-align: center;
    }
    .box {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
    form {
      background-color: #f8f9fa;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
    }
    input[type="submit"] {
      background-color: #964B00;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Windows Image Uploader</h1>
  
  <div class="box">
    <h3 style="margin-top: 0;">Windows Chrome/Edge Only</h3>
    <p>This extremely simple uploader is designed specifically for Windows browsers.</p>
    <ol>
      <li>Select images (up to 10)</li>
      <li>Click "Upload Files"</li>
      <li>Copy the URLs after upload completes</li>
    </ol>
  </div>
  
  <!-- Pure HTML form - No JavaScript -->
  <form action="/api/upload/bypass" method="post" enctype="multipart/form-data">
    <label for="files">Select property images:</label>
    <input type="file" id="files" name="files" multiple>
    <input type="submit" value="Upload Files">
  </form>
  
  <p style="margin-top: 20px;"><a href="/" style="color: #964B00;">‚Üê Back to main site</a></p>
</body>
</html>
