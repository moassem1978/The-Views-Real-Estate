
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Views Consultancy - QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FDF5E6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .qr-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .qr-code {
            margin: 20px 0;
            border: 2px solid #B87333;
            border-radius: 8px;
            padding: 10px;
            background: white;
        }
        h1 {
            color: #2F2F2F;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: #666;
            margin: 10px 0;
        }
        .download-btn {
            background-color: #B87333;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #A0631F;
        }
        .url {
            color: #B87333;
            font-weight: bold;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <h1>The Views Consultancy</h1>
        <p>Scan to visit our website:</p>
        <p class="url">https://www.theviewsconsultancy.com</p>
        
        <div class="qr-code">
            <img 
                id="qrImage"
                src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https%3A%2F%2Fwww.theviewsconsultancy.com&format=png&margin=10"
                alt="QR Code for The Views Consultancy"
                style="max-width: 100%; height: auto;"
            />
        </div>
        
        <button class="download-btn" onclick="downloadQR()">
            Download QR Code
        </button>
        
        <p style="font-size: 12px; color: #888; margin-top: 20px;">
            Perfect for business cards, flyers, and social media
        </p>
    </div>

    <script>
        function downloadQR() {
            const img = document.getElementById('qrImage');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 300;
            canvas.height = 300;
            
            const tempImg = new Image();
            tempImg.crossOrigin = 'anonymous';
            tempImg.onload = function() {
                ctx.drawImage(tempImg, 0, 0, 300, 300);
                
                const link = document.createElement('a');
                link.download = 'the-views-consultancy-qr-code.png';
                link.href = canvas.toDataURL();
                link.click();
            };
            tempImg.src = img.src;
        }
    </script>
</body>
</html>
